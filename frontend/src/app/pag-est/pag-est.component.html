<h1 class="text-center">Personas que usan tu Misma Ruta</h1>
<table class="table table-bordered border-warning">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Sector</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Estudiantes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ruta of rutasService.rutas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ruta.sector}}</td>
            <td>{{ruta.descripcion}}</td>
            <td><ul *ngFor="let nombres of estudianteService.estudiantes">
                <li>{{nombres.nombres}}</li>
            </ul></td>
        </tr>
    </tbody>
</table>
