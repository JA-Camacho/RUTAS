<form #usuario="ngForm">
	<div class="section2">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Iniciar Sesi칩n</span><span>Registrarse</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Iniciar Sesi칩n</h4>
											<div class="form-group">
												<input type="email" id="correoI" name="correoI" class="form-style" placeholder="Correo Institucional" autocomplete="off" [(ngModel)]="correoI">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="contrai" class="form-style" placeholder="Contrase침a" id="contraI" autocomplete="off" [(ngModel)]="contraI">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button (click)="ingresar();" href="#" class="btn mt-4">Ingresar</button>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Registrarse</h4>
											<div class="form-group">
												<input type="text" name="nombres" class="form-style" placeholder="Nombres Completos" id="nombres" autocomplete="off" [(ngModel)]="nombres">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="correo" class="form-style" placeholder="Correo Institucional" id="correo" autocomplete="off" [(ngModel)]="correo">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="contra" class="form-style" placeholder="Contrase침a" id="contra" autocomplete="off" [(ngModel)]="contra">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<select name="carrera" class="form-control form-style" [(ngModel)]="carrera">
													<option selected>Escoja su carrera</option>
													<option value="Mecatronica">Mecatronica</option>
													<option value="Telecomunicaciones">Telecomunicaciones</option>
													<option value="Ingenieria Ambiental">Ingenieria Ambiental</option>
													<option value="Electricidad">Electricidad</option>
													<option value="Mecanica">Mecanica</option>
													<option value="Computacion">Computacion</option>
												</select>
												<i class="input-icon uil-subject"></i>
											</div>
											<div class="form-group mt-2">
												<i class="input-icon uil-analysis"></i>
												<select name="ruta" class="form-control form-style" [(ngModel)]="id">
													<option *ngFor="let rutas of rutasService.rutas;" value={{rutas._id}}> {{rutas.sector}}</option>
												</select>
											</div>
											<button (click)="registrar();" class="btn mt-4" href="#"> Registrarse</button>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</form>
